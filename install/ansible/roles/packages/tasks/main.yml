---

- name: Install build-related tools
  package:
    name: "{{ build_tools }}"
    state: present
    update_cache: yes
    install_recommends: no

- name: Install python dependencies
  package:
    name: "{{ python_dependencies }}"
    state: present
    update_cache: yes
    install_recommends: no

- name: Install compilers
  package:
    name: "{{ compilers }}"
    state: present
    install_recommends: no

- name: Install libraries
  package:
    name: "{{ libraries }}"
    state: present
    install_recommends: no

- name: Install PETSc dependencies
  package:
    name: "{{ petsc_dependencies }}"
    state: present
    update_cache: yes
    install_recommends: no

- name: Install pip
  package:
    name:  "{{ pip_install }}"
    state: present
    install_recommends: no

- name: Update pip to latest version with pip
  pip:
    name: pip
    executable: "{{ pip_ex }}"
    extra_args: --upgrade
  tags:
    - pip
  register: pip_error
  ignore_errors: True

- name: Test for pre-existing mpi install
  command: mpiexec --version
  register: mpi_test
  ignore_errors: True

- name: Install mpi
  block:
    - package:
        name: "{{ mpi }}"
        state: present
  when: (mpi_test is failed)

- name: Install ninja
  package:
    name: "{{ ninja }}"
    state: present
    update_cache: yes
    install_recommends: no